<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="snakeGameDelta.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/079aa3d2ab.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="game-details">
        <button>PAUSE</button>
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
        <span>Time: <span id="time">55</span> s</span>
        <span>Lives: <span class="lives">3</span></span>
    </div>
    
    <div class="body">
        <div class="wrapper">
            <div class="play-board"></div>
            <div class="controls">
              <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
              <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
              <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
              <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            </div>
          </div>
    
    </div>
    <div class="word">
      <span class="color"></span>
      <span class="noC"></span>
    </div>
    
    <!-- <div class="words">HI</div> -->
    

    <script src="snakegameDelta.js"></script>
  </body>


</html>
